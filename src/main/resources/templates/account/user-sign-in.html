<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header>
    <nav>
        <div class="row">
            <img src="img/deviate-logo.jpg" alt="Deviate Delight Logo" class="logo">
            <ul class="main-nav">
                <li><a href="#">History</a></li>
                <li><a href="#">Event Calendar</a></li>
                <li><a href="https://thedailydeviate.com/" target="_blank">Newspaper</a></li>
            </ul>
        </div>
    </nav>
    <div class="home-text-box">
        <h1>Deviate Delight<br>Roleplay</h1>
        <a class="btn btn-full" href="#">About</a>
        <a class="btn btn-ghost" href="https://us.forums.blizzard.com/en/wow/c/deviate-delight/" target="_blank">Discussion</a>
    </div>
</header>

<section class="section-user-login">
    <div class="row">
        <h2>Account Login</h2>
        <p class="about-text">
            Sign into your Account! <br> All Fields Required!
        </p>
    </div>
    <div class="row">
        <div class="col span-1-of-1 box" id="enter-access-code">
            <h3>Account Registration</h3>
            <form>
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" placeholder="Sharptusk">
                <label for="login-pass">Password:</label>
                <input id="login-pass" type="password" name="password" placeholder="password">
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="row">
        <div class="col span-1-of-2">
            <ul class="footer-nav">
                <li><a href="#">About</a></li>
                <li><a href="https://worldofwarcraft.com/en-gb/wowclassic" target="_blank">Play Now</a></li>
            </ul>
        </div>
        <div class="col span-1-of-2">
            <ul class="social-links">
            </ul>
        </div>
    </div>
</footer>


</body>
</html>
