<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<section class="section-set-password">
    <div class="box-set-password">
        <div class="row">
            <h2>Set Password</h2>
            <p class="about-text">
                Pick a password for your account and then you're finished! <br> <span>Try to avoid using your Battle.net password!</span>
            </p>
        </div>
        <div class="row">
            <div class="box" id="set-new-password">
                <form>
                    <label id="newPasswordStyle" for="newPassword">New Password</label>
                    <input id="newPassword" type="password" name="newPassword" placeholder="New Password">
                    <label id="confirmPasswordStyle" for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password">
                    <input id="submitNewPass" type="submit" value="Set Password">
                </form>
            </div>
        </div>
        <div class="row direct-register-howTo">
            <h6></h6>
        </div>
    </div>
    <div class="row  direct-register-home">
        <a class="btn btn-ghost" href="/">Return Home</a>
    </div>
</section>

<footer>
    <div class="row">
        <div class="col span-1-of-2">
            <ul class="footer-nav">
                <li><a href="#">About</a></li>
                <li><a href="https://worldofwarcraft.com/en-gb/wowclassic" target="_blank">Play Now</a></li>
            </ul>
        </div>
        <div class="col span-1-of-2">
            <ul class="social-links">
            </ul>
        </div>
    </div>
</footer>


</body>
</html>
