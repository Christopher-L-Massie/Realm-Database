<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body>

<section class="section-register">
    <div class="box-register">
        <div class="row">
            <h2>Account Registration</h2>
            <p class="about-text">
                Have an access code? <br> Follow the steps below to begin contributing!
            </p>
        </div>
        <div class="row">
            <div class="box" id="enter-access-code">
                <form>
                    <label for="accessCode">Access code</label>
                    <input id="accessCode" type="text" name="accessCode" placeholder="Character#123456">
                    <input id="submitCode" type="submit" value="Start Contributing!">
                </form>
            </div>
        </div>
        <div class="row direct-register-howTo">
            <a href="/account/register">How do I get a code?</a>
            <h6></h6>
        </div>
    </div>
</section>

<footer>
    <div class="row">
        <div class="col span-1-of-2">
            <ul class="footer-nav">
                <li><a href="#">About</a></li>
                <li><a href="https://worldofwarcraft.com/en-gb/wowclassic" target="_blank">Play Now</a></li>
            </ul>
        </div>
        <div class="col span-1-of-2">
            <ul class="social-links">
            </ul>
        </div>
    </div>
</footer>


</body>
</html>
