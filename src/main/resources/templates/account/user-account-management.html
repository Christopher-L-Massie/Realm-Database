<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title th:text="${title}">Account Management</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" href="css/grid.css" th:href="@{/css/grid.css}"/>
    <link rel="stylesheet" href="css/ionicons.min.css" th:href="@{/css/ionicons.min.css}"/>
    <link rel="stylesheet" href="css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}"/>

    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>

<section class="section-account-management">
    <div class="box-account-management wrapper">
        <!-- Sidebar -->
        <nav id="account-management-sidebar">
            <div class="account-management-sidebar-header">
                <h3>Hello, Franquito!</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a class ="active" href="#">Overview</a>
                </li>
                <li>
                    <a href="#myContentSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">My Content</a>
                    <ul class="collapse list-unstyled" id="myContentSubmenu">
                        <li>
                            <a href="#">My Stories</a>
                        </li>
                        <li>
                            <a href="#">My Gossip</a>
                        </li>
                        <li>
                            <a href="#">My Characters</a>
                        </li>
                        <li>
                            <a href="#">My Events</a>
                        </li>
                        <li>
                            <a href="#">My Guild</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#settingsSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Settings</a>
                    <ul class="collapse list-unstyled" id="settingsSubmenu">
                        <li>
                            <a href="#">Notifications</a>
                        </li>
                        <li>
                            <a href="#">Email</a>
                        </li>
                        <li>
                            <a href="#">Password</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Grant Access</a>
                </li>
                <li>
                    <a href="#">Submit Suggestion</a>
                </li>
                <li>
                    <a href="#">Report Issue</a>
                </li>
            </ul>
        </nav>

        <div id="account-management-content">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">


                    <ion-icon id="sidebarCollapse" name="chevron-back-outline"></ion-icon>


                </div>
            </nav>


        </div>

    </div>
</section>

<footer>
    <div class="row">
        <div class="col span-1-of-2">
            <ul class="footer-nav">
                <li><a href="#">About</a></li>
                <li><a href="https://worldofwarcraft.com/en-gb/wowclassic" target="_blank">Play Now</a></li>
            </ul>
        </div>
        <div class="col span-1-of-2">
            <ul class="social-links">
            </ul>
        </div>
    </div>
</footer>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#account-management-sidebar').toggleClass('active');
            });
        });
</script>

<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
